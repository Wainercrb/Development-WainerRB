<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Local Storange</title>
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Prueba guardar en local storange</h5>
                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Ingrese su nombre</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" id="nombre" placeholder="Nombre" size="45" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Ingrese su primer apellido</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="last name" id="apellido" placeholder="Apellido" size="45" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Ingrese su Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="last name" id="email" placeholder="Email" size="45" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Ingrese su teléfono</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="telephone" id="telefono" placeholder="Teléfono" size="45" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group ">
                        <a target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Guardar</a>
                    </div>
                    <div class="form-group ">
                        <a target="_blank" type="button" id="btnVer" class="btn btn-primary btn-lg btn-block login-button">Ver datos guardados</a>
                    </div>
                    <div class="form-group ">
                        <a target="_blank" type="button" id="btnDelete" class="btn btn-primary btn-lg btn-block login-button">Eliminar último</a>
                    </div>

                    <div class="form-group">
                        <label for="comment">Datos guardados:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/javascrip.js"></script>

</html>
